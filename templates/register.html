{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-6 dark:text-white">Register</h2>
    <form method="post">
        <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-300 mb-2">Username</label>
            <input type="text" name="username" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 dark:text-gray-300 mb-2">Password</label>
            <input type="password" name="password" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Register</button>
    </form>
    <p class="mt-4 text-center dark:text-gray-300">
        Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500">Login</a>
    </p>
</div>
{% endblock %}
